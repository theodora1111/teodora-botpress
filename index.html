<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teodora Asistente IA</title>
  <link rel="icon" type="image/png" href="AvatarNegro.png" />

  <style>
    /* tu CSS de day/night y layout */
    body.day { background: #fff; color: #000; }
    body.night { background: #000; color: #fff; }
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      opacity: 0; transition: .5s;
    }
    body.loaded { opacity: 1; }
    .logo-container { /* ... */ }
    /* ... resto de estilos ... */

    /* override Botpress: que respete el contenedor #webchat */
    #webchat .bpWebchat {
      position: relative !important;
      width: 100% !important;
      height: 100% !important;
      top: auto !important;
      left: auto !important;
      max-width: none !important;
      max-height: none !important;
    }
    #webchat .bpFab,
    #webchat .bp-ui-footer {
      display: none !important;
    }

    /* móvil: ocupa casi todo el ancho y menos alto */
    @media (max-width: 600px) {
      #webchat { width: 90vw !important; height: 60vh !important; }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const h = new Date().getHours();
      document.body.classList.add(h >= 6 && h < 18 ? 'day' : 'night');
      setTimeout(() => document.body.classList.add('loaded'), 100);
    });
  </script>

  <!-- Botpress inject -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
</head>

<body>
  <div class="logo-container">
    <img src="Logo Teodora negro.png" alt="Logo Teodora" />
  </div>

  <h2>Teodora Asistente IA</h2>
  <p>
    Conoce los productos que importamos y distribuimos en Venezuela,
    solicita información y recomendaciones de armonías gastronómicas y más.
    Escribe en la casilla de abajo o pulsa el micrófono para dictar tu pregunta.
  </p>

  <!-- 1) Contenedor dimensionado en CSS -->
  <div id="webchat" style="width:500px; height:500px; margin-top:20px;"></div>

  <!-- 2) Init + open en el evento correcto -->
  <script>
    window.addEventListener('bp-webchat:ready', () => {
      window.botpressWebChat.open();
    });

    window.botpress.init({
      botId: '6fd92ba5-cd83-4898-b19f-11f0ad2899b6',
      clientId: 'ab8d4ab9-c8aa-4a5d-8bb1-2ae81b7963c4',
      selector: '#webchat',
      configuration: {
        version: 'v1',
        composerPlaceholder: 'Pregunta aquí',
        botName: 'Teodora Asistente IA',
        botAvatar:
          'https://files.bpcontent.cloud/2025/08/15/03/20250815034700-9B8XC9OM.png',
        botDescription:
          'Conoce los productos que importamos y distribuimos en Venezuela. Solicita información y recomendaciones de armonías gastronómicas y más.',
        fabImage:
          'https://files.bpcontent.cloud/2025/08/20/01/20250820015942-GN0NMJIH.png',
        color: '#000000',
        variant: 'solid',
        headerVariant: 'glass',
        themeMode: 'light',
        fontFamily: 'inter',
        radius: 1.5,
        feedbackEnabled: true,
        storageLocation: 'localStorage'
        // footer eliminado
      }
    });
  </script>
</body>
</html>
