<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teodora Asistente IA</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="AvatarNegro.png" />

  <style>
    body.day {
      background-color: #ffffff;
      color: #000000;
    }

    body.night {
      background-color: #000000;
      color: #ffffff;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: background-color 0.5s, color 0.5s, opacity 1.2s ease-in-out;
    }

    body.loaded {
      opacity: 1;
    }

    .logo-container {
      padding: 12px 24px;
      margin-bottom: 15px;
      border-radius: 10px;
      display: inline-block;
      transition: background-color 0.5s ease-in-out;
    }

    .logo-container img {
      width: clamp(300px, 35vw, 340px);
      height: auto;
    }

    body.night .logo-container img {
      filter: invert(1);
    }

    h2 {
      font-size: 2rem;
      margin: 0 0 10px;
      text-align: center;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin: 0 0 30px;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      .logo-container img {
        width: clamp(300px, 80vw, 340px);
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>

  <!-- Botpress Webchat inject + overrides -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <style>
    /* Ajusta el tamaño del webchat al contenedor #webchat */
    #webchat .bpWebchat {
      position: relative !important;
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      top: auto !important;
      left: auto !important;
    }

    /* Oculta el botón flotante de Botpress */
    #webchat .bpFab {
      display: none !important;
    }

    /* Elimina el footer “⚡ by Botpress” */
    #webchat .bp-ui-footer {
      display: none !important;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hour = new Date().getHours();
      const isDay = hour >= 6 && hour < 18;
      document.body.classList.add(isDay ? 'day' : 'night');

      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 100);
    });
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="Logo Teodora negro.png" alt="Logo Teodora" />
  </div>

  <h2>Teodora Asistente IA</h2>
  <p>
    Conoce los productos que importamos y distribuimos en Venezuela,  
    solicita información y recomendaciones de armonías gastronómicas y más.  
    Escribe en la casilla de abajo o pulsa el botón del micrófono para dictar tu pregunta y conversar.
  </p>

  <!-- Contenedor del chatbot -->
  <div
    id="webchat"
    style="width: 100%; max-width: 500px; height: 500px; margin-top: 20px;"
  ></div>

  <!-- Inicialización de Botpress Webchat -->
  <script>
    window.botpress.on('webchat:ready', () => {
      window.botpress.open();
    });

    window.botpress.init({
      botId: '6fd92ba5-cd83-4898-b19f-11f0ad2899b6',
      clientId: 'ab8d4ab9-c8aa-4a5d-8bb1-2ae81b7963c4',
      selector: '#webchat',
      configuration: {
        version: 'v1',
        composerPlaceholder: 'Pregunta aquí',
        botName: 'Teodora Asistente IA',
        botAvatar:
          'https://files.bpcontent.cloud/2025/08/15/03/20250815034700-9B8XC9OM.png',
        botDescription:
          'Conoce los productos que importamos y distribuimos en Venezuela. Solicita información y recomendaciones de armonías gastronómicas y más. Escribe en la casilla de abajo o pulsa el micrófono para dictar tu pregunta y conversar.',
        fabImage:
          'https://files.bpcontent.cloud/2025/08/20/01/20250820015942-GN0NMJIH.png',
        website: { title: '', link: '' },
        email: {
          title: 'inv.theodora1111@gmail.com',
          link: 'inv.theodora1111@gmail.com'
        },
        phone: { title: '+584120358467', link: '+584120358467' },
        termsOfService: {},
        privacyPolicy: {},
        color: '#000000',
        variant: 'solid',
        headerVariant: 'glass',
        themeMode: 'light',
        fontFamily: 'inter',
        radius: 1.5,
        feedbackEnabled: true,
        storageLocation: 'localStorage'
        // footer ha sido eliminado
      }
    });
  </script>
</body>
</html>
